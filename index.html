<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wiki Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="index.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="row">
    		<h1 class="text-center searchHeaders">Search for wiki entries</h1>
           <div id="custom-search-input">
              <div class="input-group col-md-6 col-md-offset-3">
                  <input type="text" class="search-query form-control" placeholder="Search" />
                  <span class="input-group-btn">
                      <button class="btn btn-info searchBtn" type="button">
                          <span class=" glyphicon glyphicon-search"></span>
                      </button>
                  </span>
              </div>
          </div>
    	</div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2 class="text-center searchHeaders">Or see random wiki entry</h2>
          <p class="text-center">
            <a class="randomBtn" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" >Random Entry</a>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <ul class="resultList">
          </ul>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
